<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- link to stylesheets -->
    <link rel="stylesheet" href="./resets.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="An illustration including an HTML symbol"
          class="card__img"
        />
        <div class="card__content">
          <div class="card__category">Learning</div>
          <p class="card__pub-date">Published 21 Dec 2023</p>
          <h1><a href="#" class="card__title">HTML & CSS foundations</a></h1>
          <p class="card__desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="A head shot of a man with brown hair and a blue shirt named Greg Hooper"
            class="card__author-img"
          />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/slorrcoder" target="_blank">slorrcoder</a>.
    </div>
  </body>
</html>
